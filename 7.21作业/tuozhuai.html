<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            position: relative;
            margin: 200px;
        }
        .two{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"> </div>
    </div>
    <script src="tuozhuai.js"></script>
    <script>
        var tuozhuai=new tuozhuai(".two");
        tuozhuai.side.x1=0;
        tuozhuai.side.x2=300;
        tuozhuai.side.y1=0;
        tuozhuai.side.y2=300;
        tuozhuai.move(function(){
            this.style.background="blue";
        });

    </script>
</body>
</html>
